{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <table>
    
    {% for listing in listings %}
        {% if listing.status == "Active" %}
        <a href="{% url 'listing' listing.id %}">
            <tr style="border: 1px grey; border-collapse: collapse; border-style: ridge">
                
                <td>
                    <a href="{% url 'listing' listing.id %}">
                        <img src="{{ listing.imageURL }}" style="max-width: 100%; max-height: 100%">
                    </a>
                </td>

                <td style="text-align:left; width: 75%; padding-left: 20px">
                    <a href="{% url 'listing' listing.id %}">
                        <h3>{{ listing.title }}</h3>
                        <p>Price: ${{ listing.currentBid }}</p>
                        <p>Created {{ listing.createdDate }}</p>
                     </a>
                </td>
                
            </tr>
        </a>
        {% endif %}
    {% endfor %}
    </table>
{% endblock %}
